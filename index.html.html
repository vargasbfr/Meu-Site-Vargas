<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site no GitHub</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px; /* Largura dos quadrados */
            height: 400px; /* Altura dos quadrados */
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza conteúdo verticalmente */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            padding: 10px 0;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            width: 100%;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza conteúdo verticalmente */
            text-align: center;
        }

        section h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Largura dos quadrados em dispositivos menores */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Site no GitHub</h1>
            <nav>
                <ul>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#services">Serviços</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="container">
        <h2>Sobre</h2>
        <p>Este é um exemplo simples de site em HTML e CSS.</p>
    </section>

    <section id="services" class="container">
        <h2>Serviços</h2>
        <p>Aqui você pode listar os serviços que oferece.</p>
    </section>

    <section id="contact" class="container">
        <h2>Contato</h2>
        <p>Você pode colocar suas informações de contato aqui.</p>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meu Site no GitHub. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
